<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body id="bai10">
    <h1>Billing address</h1>
    <form>
        <div class="row">
            <div class="col">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" aria-label="Last name">
            </div>
        </div>
        <div class="mb-3">
            <label for="basic-url" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email (Optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="1234 Main St">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Address 2</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Apartment or suite">
        </div>
        <div class="row">
            <div id="selectCountry" class="col">
                <label class="form-label">Country</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div id="selectState" class="col">
                <label class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Zip</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div id="divCheckbox" class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="sameAddress">
            <label class="form-check-label" for="sameAddress">
                Shipping address is the same as my billing address
            </label><br>
            <input class="form-check-input" type="checkbox" value="" id="saveInfor">
            <label class="form-check-label" for="saveInfor">
                Save this information for next time
            </label>
        </div>
        <span id="spanPayment">Payment</span><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="creditCard">
            <label class="form-check-label" for="creditCard">
                Credit Card
            </label><br>
            <input class="form-check-input" type="radio" name="payment" id="debitCard">
            <label class="form-check-label" for="debitCard">
                Debit Card
            </label><br>
            <input class="form-check-input" type="radio" name="payment" id="paypal">
            <label class="form-check-label" for="paypal">
                Paypal
            </label>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Name on card</label>
                <input type="text" class="form-control">
                <div id="nameCardHlp" class="form-text">Full name as displayed on card</div>
            </div>
            <div class="col">
                <label class="form-label">Credit card number</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div id="divCvv" class="row">
            <div>
                <label class="form-label">Expiration</label>
                <input type="text" class="form-control">
            </div>
            <div>
                <label class="form-label">CVV</label>
                <input type="text" class="form-control">
            </div>
        </div><br>
        <div id="divButton"><button type="submit" class="btn btn-primary">Continue to checkout</button></div>
    </form>
</body>

</html>
