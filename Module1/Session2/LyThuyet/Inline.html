<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Những thẻ inline trong HTML
        Thẻ inline là các thẻ nằm trên cùng 1 dòng
            1. a: Tạo liên kết
                - href: Đường dẫn tới trang liên kết
                - target: _blank (Mở liên kết ở tab mới)
            2. img: Hiển thị ảnh
                - src: Đường dẫn ảnh
                - alt: Hiển thị khi lỗi đường dẫn ảnh
            3. span: Chứa đoạn text, văn bản
            4. button: Các nút bấm (login, edit, delete,...)
            5. b: Bôi đậm text (Nhấn mạnh)
            5. i: In nghiêng text
            6. u: Gạch chân text
    -->
        <b>Thẻ B1</b> <b>Thẻ B2</b>
        <i>Chữ in nghiêng</i>
        <u>Gạch chân</u>
</body>

</html>
