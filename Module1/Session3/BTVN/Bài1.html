<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form Cơ Bản</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <form id="form1">
        <h2>SỞ THÍCH CỦA BẠN</h2>
        <section id="sect1">
            <label for="name">Họ và Tên</label>
            <input type="text" placeholder="Tên của bạn" id="name"><br>
            <label for="email">Email</label>
            <input type="email" placeholder="Địa chỉ Email" id="email">
        </section>
        <section id="sect2">
            <span>Sở thích</span>
            <input type="checkbox" id="sport"><label for="sport">Thể Thao</label>
            <input type="checkbox" id="music"><label for="music">Âm Nhạc</label>
            <input type="checkbox" id="read"><label for="read">Đọc Sách</label>
        </section>
        <section id="sect3">
            <input type="checkbox" id="web"><label for="web">Lướt Web</label>
            <input type="checkbox" id="game"><label for="game">Chơi Game</label>
            <input type="checkbox" id="movie"><label for="movie">Điện Ảnh</label>
        </section>
        <section id="sect4">
            <input type="checkbox" id="travel"><label for="travel">Du lịch</label>
        </section>
        <button type="submit">Gửi Thông Tin</button>
        <button type="reset">Nhập Lại</button>
    </form>
    <hr>
    <form id="form2">
        <h2>ĐĂNG KÝ HỌC VIÊN</h2>
        <label for="name1">Họ và Tên</label>
        <input type="text" id="name1"><br>
        <label for="date">Ngày Sinh</label>
        <input type="date" id="date"><br>
        <section>
            <span>Giới Tính</span>
            <input type="radio" name="gender" id="male"><label for="male">Name</label>
            <input type="radio" name="gender" id="female"><label for="female">Nữ</label>
        </section>
        <label for="address">Địa Chỉ</label>
        <input type="text" id="address"><br>
        <label>Lớp</label>
        <select>
            <option>-----Chọn Lớp-----</option>
            <option>Hà Nội</option>
            <option>Japan</option>
            <option>Part Time</option>
            <option>Full Time</option>
        </select><br>
        <label for="email1">Email</label>
        <input type="email" id="email1"><br>
        <label for="phone">Điện Thoại</label>
        <input type="text" id="phone"><br>
        <button>Đăng Ký</button>
        <button type="reset">Nhập Lại</button>
    </form>
</body>

</html>
