<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/index.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</head>

<body onload="showProduct()">
    // Login
    <div id="loginModal" class="modal" tabindex="-1">
        <!-- <form id="login-form"> -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="login-contain">
                        <div>
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" class="login-input">
                        </div>
                        <div>
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" class="login-input">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal"
                        class="goToRegister btn btn-primary">Register</button>
                    <button data-bs-dismiss="modal" type="button" onclick="loginMethod()"
                        class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
        <!-- </form> -->
    </div>
    // Register
    <div id="registerModal" class="modal" tabindex="-1">
        <!-- <form id="register-form"> -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="register-contain">
                        <div>
                            <label for="regis-user">Username</label>
                            <input type="text" required id="regis-user" class="regis-input">
                        </div>
                        <div>
                            <label for="regis-email">Email</label>
                            <input type="text" required id="regis-email" class="regis-input">
                        </div>
                        <div>
                            <label for="regis-age">Age</label>
                            <input type="text" id="regis-age" class="regis-input">
                        </div>
                        <div>
                            <label for="regis-password">Password</label>
                            <input type="password" required id="regis-password" class="regis-input">
                        </div>
                        <div>
                            <label for="regis-confirm-password">Confirm Password</label>
                            <input type="password" required id="regis-confirm-password" class="regis-input">
                        </div>
                        <div>
                            <label for="regis-phone">Phone No.</label>
                            <input type="text" required id="regis-phone" class="regis-input">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btLogin" class="btn btn-secondary" data-bs-dismiss="modal">Back To
                        Login</button>
                    <button type="button" onclick="registerMethod()" data-bs-dismiss="modal"
                        class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
        <!-- </form> -->
    </div>
    //Navbar
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PC Gaming Store ー 愛・スン</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">PC Gaming Store</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <div class="user-contain">
                            <div hidden class="user-infor">
                                <i class="fa-regular fa-circle-user fa-2xl"></i>
                                <span id="user-nameHandler">User Name</span>
                                <input type="text" disabled hidden class="ID-handler">
                            </div>
                            <button type="button" class="loginButton" data-bs-toggle="modal" data-bs-target="#myModal">
                                LOGIN<i class="fa-solid fa-right-to-bracket fa-2xl"></i>
                            </button>
                        </div>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">MSI Gaming</a></li>
                                <li><a class="dropdown-item" href="#">ASUS </a></li>
                                <li><a class="dropdown-item" href="#">Razer</a></li>
                                <li><a class="dropdown-item" href="#">Alien</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Another</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    //Carousel Slide Show
    <div class="header-contain">
        <div id="slide-show" class="carousel slide left-header" data-bs-interval="2000" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slide-show" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#slide-show" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#slide-show" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#slide-show" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#slide-show" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner slide">
                <div class="carousel-item active">
                    <img src="./Images/SlideShow/pc-gaming-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./Images/SlideShow/pc-gaming-2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./Images/SlideShow/pc-gaming-3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./Images/SlideShow/pc-gaming-4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./Images/SlideShow/pc-gaming-5.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
        <div class="right-header">
            <img src="./Images/SlideShow/right-header.jpg" alt="">
        </div>
    </div>

    <div class="product-contain">

    </div>

    <script type="text/javascript" src="./JS/index.js"></script>
    <script type="text/javascript" src="./JS/User.js"></script>
    <script type="text/javascript" src="./JS/Product.js"></script>
    <script type="text/javascript" src="./JS/ShoppingCart.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
