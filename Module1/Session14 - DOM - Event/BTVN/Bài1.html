<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="review">
        <pre></pre>
    </div>
    <script>
        let review = document.querySelector('.review pre');
        let ul = document.createElement('ul')
        review.appendChild(ul)
        for (let i = 1; i <= 3; i++) {
            let li = document.createElement('li')
            ul.appendChild(li)
            li.innerHTML = `List item number ${i}`
        }
    </script>
</body>

</html>
