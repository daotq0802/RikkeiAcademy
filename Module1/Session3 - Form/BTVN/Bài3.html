<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form Đăng Ký Người Dùng</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <form id="form4">
        <label for="name">Họ và Tên:</label><br>
        <input type="text" id="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br>
        <label for="phone">Số Điện Thoại:</label><br>
        <input type="tel" id="phone"><br>
        <span>Giới Tính:</span><br>
        <input type="radio" name="gender" id="male"><label id="lbMale" for="male">Nam</label>
        <input type="radio" name="gender" id="female"><label id="lbFemale" for="female">Nữ</label><br>
        <button type="submit">Đăng Ký</button>
    </form>
</body>

</html>
