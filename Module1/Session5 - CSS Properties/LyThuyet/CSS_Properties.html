    <!-- 
        CSS: Chỉ là một phiên bản nâng cấp của CSS
            - CSS: Ra đời năm 1996
            - CSS3: Ra đời năm 2010
        1/ Những tính năng mới:
            - Pseudo-Classes:
            - Màu trong CSS3:
            - RGBA (Red, Green, Blue, Alpha)
            - HSL và HSLA (Hue, Sabturation, Lightness, Alpha)
            - Opacity: Độ mờ
            - border-radius: Bo tròn đường viền
            - Hiệu ứng đổ bóng (drop-shadow)
                + box-shadow: Đổ bóng khối, element
                + text-shadow: Đổ bóng nội dung, text
            - Linear Gradients: Dải màu pha trộn giữa các màu
            - Position: Định vị, vị trí của element
                + static: Trạng thái mặc định
                + relative: Vị trí tương đối tức là nó sẽ lấy vị trí đứng ban đầu làm gốc
                muốn cho khối di chuyển thì sử dụng các thuộc tính top, bottom, left, right
                + absolute: Vị trí tuyệt đối xét xem element cha nào chứa nó có thuộc tính position (khác static)
                thì sẽ lấy vị trí của element cha làm gốc nếu thì sẽ theo màn hình của trình duyệt
                + fixed: Tạo thanh header navigation đứng im không di chuyển
                + sticky: Kết hợp với thanh cuộn

    -->
