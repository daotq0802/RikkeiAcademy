    <script>
        //Cách 1:

        //Cách 3:
        function Student(name, age, id, address) {
            this.name = name;
            this.age = age;
            this.id = id;
            this.address = address;
        }
        let std1 = new Student('Minh Thu', 20, 1, 'Hà Nội');
        console.log(std1);
        //Cách 4:
        class StudentInfor {
            constructor(name, age, id, address, gender) {
                this.name = name;
                this.age = age;
                this.id = id;
                this.address = address;
                this.gender = gender;
            }
            //Khai báo định nghĩa các phương thức
            sayHello = () => {
                console.log('Xin Chào!!');
            }
        }
        let std2 = new StudentInfor('Lan', 22, 114, 'Hồ Chí Minh', 'Nữ');
        console.log(std2);
        std2.sayHello();
        delete std1.name;
        console.log(std1);
        
    </script>
