<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây Dựng Giao Diện Form Đăng Nhập</title>
    <link rel="stylesheet" href="../CSS/Bài6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="regisLabel">
            <span>Đăng ký tài khoản</span>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div id="inputDiv">
            <label for="">Số điện thoại</label><br>
            <input type="text">
        </div>
        <button id="btnContinue">Tiếp tục</button>
        <hr data-content="Hoặc">
        <button class="button button1">
            <i class="fa-brands fa-facebook"></i>
            Đăng nhập với Facebook
        </button>
        <button class="button button2">
            <i class="fa-brands fa-google"></i>
            Đăng nhập với Google
        </button>
        <span id="loginHere">Bạn đã có tài khoản? <a href="">Đăng nhập</a> tại đây</span>
    </div>
</body>

</html>
