<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây Dựng Giao Diện Form Liên Hệ</title>
    <link rel="stylesheet" href="../CSS/Bài5.css">
</head>

<body>
    <h1>Gửi thông tin liên hệ cho chúng tôi</h1>

    <div class="container">
        <div class="userInfo">
            <input type="text" placeholder="Họ và tên *">

        </div>
    </div>
