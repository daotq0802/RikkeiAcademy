    <!-- 
    HTML là gì?
    Viết tắt của Hyper Text Makeup Languague (Ngôn ngữ đánh dấu siêu văn bản)
        - Đánh dấu: Dùng đúng tên thẻ, đúng mục đích
        - Siêu văn bản: Có thể liên kết các trang, âm thanh, hình ảnh, video,....

    Cấu trúc trang HTML:
        1. <!DOCTYPE html> : Định dạng phiên bản HTML5.
        2. Thẻ html gồm:
            - Head 
                + Các thẻ meta: Định dang ngôn ngữ viết, responsive (tương thích 
                giữa các màn hình)
                + Author, content, title,....
            - Body : Nội dung trang Web
        3. Cấu trúc 1 thẻ tag trong html
            - Thường có thẻ mở và thẻ đóng
            - Có thẻ k cần thẻ đóng (br, img, hr,.....)

    HTML có 2 nhóm thẻ chính
        1.INLINE : Nằm trên cùng 1 dòng
            - Thẻ a: Tạo liên kết
            - Thẻ img: 
                + Hiển thị ảnh online và offline
                + src: Đường dẫn ảnh
                + alt: Chú thích ảnh nếu đường dẫn sai hoặc k tồn tại
            - Thẻ label, input, ...
        2.BLOCK : Mỗi thẻ là 1 dòng
            - div : Division (Khu vực) để chứa các thẻ khác
            - p : Paragraph thẻ đoạn văn, mô tả
            - ul>li : Thẻ danh sách k có thứ tự
            - ol>li : Thẻ danh sách có thử tự
            - header : Phần đầu
            - nav : Navigation Thanh điều hướng
            - section : Thẻ khu vực giống div
            - article : Nội dung độc lập
            - aside : Hiển thị quảng cáo, chú thích cho article
            - footer : Chú thích trang (Địa chỉ, điện thoại,...)
     -->
